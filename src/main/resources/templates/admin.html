	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark justify-content-between">

	<div class="container">
		<div class="row form-group">
			<div class="col-md-12">
				<h1 class="scout">Admin area</h1>
			</div>
			<div id="story-container" class="col-md-8">
				<h2 class="scout">Create new StoryBlocks here!</h2>
				<!-- Simple form to Edit/Create StoryBlocks -->
				<form id='storyblock-form'>
					<h3 class="scout">Write the story</h3>
					<label class='scout' for='id'>Name of the story block</label>
					<input id='id' type='text' class='form-control'pattern='[a-zA-Z0-9]+' required>
					
					<label class='scout' for='text'>Tell your story</label>
					<textarea id='text' rows='4' class='form-control' required></textarea>
					
					<h3 class="scout">Configure the paths</h3>
					<label class='scout' for='reaction1id'>Which ID does Reaction 1 lead to?</label>
					<input id='reaction1id' type='text' class='form-control' pattern='[a-zA-Z0-9]+' required>
					
					<label class='scout' for='reaction1text'>Button label for Reaction 1</label>
					<input id='reaction1text' type='text' class='form-control' required>
					
					<label class='scout' for='reaction2id'>Which ID does Reaction 2 lead to?</label>				
					<input id='reaction2id' type='text' class='form-control' pattern='[a-zA-Z0-9]+' required>
					
					<label class='scout' for='reaction2text'>Button label for Reaction 2</label>
					<input id='reaction2text' class='form-control' required>
					
					<input type='submit' class='btn btn-primary' value='Save story block'>
					<button type='button' id='cancel-btn' class='btn btn-secondary'>Cancel</button> 
				</form>
			</div>
			<div id='right-row' class="col-md-4">
				<h2 class="scout">Existing ID's:</h2>
				<div id="existing-id-container">
					<!-- ID List goes here -->
				</div>
			</div>
		</div>
	</div>
